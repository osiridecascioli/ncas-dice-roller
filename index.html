    <h1>Salve risvegliato,</h1>
    <h2 id="sessione">sessione <input id="url" type="text" /><button onclick="urlCopy();">Copia</input></h2>
    <form id="ncasdiceroller">
      <fieldset>
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" value="Ozzy" />
      </fieldset>
      <fieldset>
        <label for="discipline">Disciplina</label>
        <input type="button" value="-" /><input id="discipline" name="discipline" class="disciplineClass" type="number" min="1" max="6" step="1" value="1" /><input type="button" value="+" />
      </fieldset>
      <fieldset>
        <label for="madness">Pazzia</label>
        <input type="button" value="-" /><input id="madness" name="madness" class="madnessClass" type="number" min="0" max="6" step="1" value="0" /><input type="button" value="+" />
      </fieldset>
      <fieldset>
        <label for="exhaustion">Sfinimento</label>
        <input type="button" value="-" /><input id="exhaustion" name="exhaustion" class="exhaustionClass" type="number" min="0" max="6" step="1" value="0" /><input type="button" value="+" />
      </fieldset>
      <fieldset>
        <label for="assist">Aiuto</label>
        <input type="button" value="-" /><input id="assist" name="assist" class="assistClass" type="number" min="0" max="6" step="1" value="0" /><input type="button" value="+" />
      </fieldset>
      <fieldset>
        <label for="pain">Dolore</label>
        <input type="button" value="-" /><input id="pain" name="pain" class="painClass" type="number" min="1" max="10" step="1" value="1" /><input type="button" value="+" />
      </fieldset>
      <fieldset class="radio">
        <span>Talento di Sfinimento</span><br/>
        <label for="talento_nessuno">no</label>
        <input id="talento_nessuno" name="etalent" type="radio" value="0" checked="true" />
        <label for="talento_sfinimento">minore</label>
        <input id="talento_sfinimento" name="etalent" type="radio" value="1" />
        <label for="talento_follia">maggiore</label>
        <input id="talento_follia" name="etalent" type="radio" value="2" />
      </fieldset>
      <input id="roll" name="roll" type="submit" value="tira" />
    </form>
    <div id="diceDisplay"></div>
    <div id="displayResult"></div>
